<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site Modelo de um Museu">
    <meta name="keywords" content="HTML,CSS">
    <meta name="author" content="Rodrigo Santts">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Museu Nacional</title>
</head>
<body>
    <header class="header-nav">
        <nav class="nav">
        <img src="img/logo.png" class="logo" alt="" width="242px" height="21px">
            <ul class="ul-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Exposições</a></li>
                <li><a href="#">Pesquisa</a></li>
                <li><a href="#">Acervo</a></li>
                <li><a href="#">Videos</a></li>
                <li><a href="#">Fotos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <img src="/img/museu.png" alt="" class="img-museu">
        <img src="/img/depoimento.png" alt="" class="img-depoimento">
        <div class="video-museu">
            <h2>video: Conheça o museu</h2>
            <iframe width="350" height="320" src="https://www.youtube.com/embed/RGUYb-hivrc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;" allowfullscreen="true"></iframe>
        </div>
        <div class="mapa-museu">
            <h2>Mapa: Encontre o museu</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.2063116653226!2d-43.22871758554311!3d-22.905759985012256!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997e58a085b7af%3A0x4d11e9a933d38ce3!2sNational%20Museum%20of%20Brazil!5e0!3m2!1sen!2sbr!4v1618242141473!5m2!1sen!2sbr" width="350" height="320" style="border:0;" allowfullscreen="true" loading="lazy"></iframe>
        </div>
        <div class="visita-fotos">
            <form>
                <h2>Faça um visita</h2>
                <label for="nome">Nome:</label>
                <input type="text"  id="nome" placeholder="Nome Completo" >
                <label for="email">Email:</label>
                <input type="email"  id="email" placeholder="Dígite seu E-mail">
                <label for="tel">Telefone</label>
                <input type="tel"  id="tel" placeholder="(00) 000000000">
                <label for="date">Data:</label>
                <input type="date"  id="date"><br>
                <input type="submit" id="submit" value="Verificar Disponibilidade">
            </form>
        </div>
    </div>
</body>
</html>
